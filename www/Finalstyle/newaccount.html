<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="vendor/chartist/style.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<style>
			/* Prevent FOUC */
			body { opacity: 0;}
		</style>
		
		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	</head>
	<body>

		<div data-role="page" class="m0grad">
			<nd2-include data-src="leftpanel.html"></nd2-include>
			
			<div role="main" class="ui-content" data-inset="false">
				<div data-role="header" data-position="fixed">
					<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
					<h1 class="wow fadeIn" data-wow-delay='0.4s'>CESC</h1><div class="ui-btn-right" style="background:white"><img style="height:4em;padding:2px" src="logo.png"></div>
				</div>
				<p>Please provide at least one of the following details:</p>
				
				<label for="custid">Customer ID:</label>
				<input type="text" name="custid" id="custid" value="" data-clear-btn="true" placeholder="11 digit customer id as found in your bill">
								
				<label for="mobno">Mobile No:</label>
				<input type="number" name="mobno" id="mobno" value="" data-clear-btn="true" placeholder="10 digit mobile number as registered with us">
								
				<label for="email">Email ID:</label>
				<input type="email" name="email" id="email" value="" data-clear-btn="true" placeholder="email id as registered with us">
				
				<!-- add code to fetch and show data in a div here -->
				<hr>
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="Create a password for later use">
				<label for="passwordconf">Customer ID:</label>
				<input type="password" name="passwordconf" id="passwordconf" value="" data-clear-btn="true" placeholder="confirm your password">
				
				
				<a href="main.html" data-role="button" class="ui-btn ui-btn-raised m2545"><i class='zmdi zmdi-check'></i> Add account</a>
				<a href="start.html" data-role="button" class="ui-btn ui-btn-primary"><i class='zmdi zmdi-close'></i> Cancel</a>
	
				<nd2-include data-src="footer.html"></nd2-include>
			</div>
			
		</div>

		<script src="vendor/jquery.min.js"></script>
		<script src="vendor/jquery-ui.min.js"></script>
		<script src="vendor/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>

	</body>
</html>
